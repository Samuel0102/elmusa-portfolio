<header class="flex justify-between items-center text-neutral-300">
  <h1 class="text-2xl font-normal tracking-wider">ELMUSA</h1>
  <div>
    <ul class="hidden">
      <li>Sobre</li>
      <li>Experiência</li>
      <li>Skills</li>
      <li>Formação</li>
      <li>Projetos</li>
    </ul>

    @if (!isMenuMobileOpened) {
      <button (click)="openMobileMenu()">
        <fa-icon size="lg" [icon]="mobileMenuIcon"></fa-icon>
      </button>
    }

  </div>
</header>
