<header class="flex justify-between items-center text-neutral-300">
  <ng-container *transloco="let t">
    <h1 class="text-2xl font-normal tracking-wider md:text-3xl lg:text-4xl">{{ t('homeHeading') }}</h1>
  </ng-container>

  <div>
    <ul class="hidden items-center md:flex md:gap-x-5">
      @for (section of sections; track $index) {
        <ng-container *transloco="let t; prefix: 'header'">
          <li class="hover:underline uppercase opacity-90 text-xl lg:text-2xl"><a [href]="section.key">{{ t(section.titleCode) }}</a></li>
        </ng-container>
      }
      <app-language-selector></app-language-selector>
    </ul>

    <button [ngClass]="{ 'hidden': isMenuMobileOpened }"
            class="md:hidden"
            (click)="openMobileMenu()">
      <fa-icon size="lg" [icon]="mobileMenuIcon"></fa-icon>
    </button>

  </div>
</header>
