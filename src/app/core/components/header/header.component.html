<header class="flex justify-between items-center text-neutral-300">
  <h1 class="text-2xl font-normal tracking-wider md:text-3xl lg:text-4xl">ELMUSA</h1>
  <div>
    <ul class="hidden md:flex md:gap-x-5">
      @for (section of sections; track $index) {
        <li class="hover:underline uppercase opacity-90 text-xl lg:text-2xl"><a [href]="section.key">{{ section.title }}</a></li>
      }
    </ul>

    <button [ngClass]="{ 'hidden': isMenuMobileOpened }"
            class="md:hidden"
            (click)="openMobileMenu()">
      <fa-icon size="lg" [icon]="mobileMenuIcon"></fa-icon>
    </button>

  </div>
</header>
