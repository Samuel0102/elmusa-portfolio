@if (showMenu) {
  <div class="bg-[#161616] bg-opacity-90 w-screen h-screen absolute top-0 text-neutral-300">
    <div class="px-5 pt-4 text-right">
      <button (click)="closeMenu()">
        <fa-icon class="text-2xl" [icon]="closeMenuIcon"></fa-icon>
      </button>

      <ul class="text-center text-3xl leading-relaxed lowercase pt-20">
        @for (section of sections; track $index) {
          <li><a [href]="section.key">{{ section.title }}</a></li>
        }
      </ul>
    </div>
  </div>
}
