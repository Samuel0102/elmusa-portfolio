<section class="text-neutral-300 mt-10">
  <div>
    <h2 class="uppercase text-5xl tracking-wide">Formação</h2>
    <hr class="border-[.5px] w-12 mt-2">
  </div>

  <div class="overflow-x-scroll">
    <ol class="flex gap-6 border-s-0 border-t mt-14">
      @for (education of educations; track education.id) {
        <li class="min-w-72">
          <div class="block pt-0">
            <div
              class="h-[9px] w-[9px] rounded-full bg-neutral-300 dark:bg-neutral-500 -mt-[5px] me-0 ms-0"></div>
            <p class="mt-2 text-sm text-neutral-500 dark:text-neutral-300">
              {{ education.period }}
            </p>
          </div>
          <div class="mt-2 pb-5 ms-0">
            <h4 class="mb-1.5 text-xl font-normal">{{ education.title }}, {{ education.origin }}</h4>
            <p class="mb-3 text-neutral-300 opacity-55 font-extralight dark:text-neutral-300">
              {{ education.description }}
            </p>
          </div>
        </li>
      }
      </ol>
  </div>
</section>
