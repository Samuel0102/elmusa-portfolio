<section class="text-neutral-300">
  <div>
    <h2 class="uppercase text-5xl tracking-wide">O que eu uso?</h2>
    <hr class="border-[.5px] w-12 mt-2">
  </div>

  <div class="mt-14 flex flex-col space-y-12">
    @for (skillGroup of skills; track $index) {
      <div>
        <span class="text-2xl opacity-40 text-center tracking-wider">{{ skillGroup.group }}</span>
        <div class="flex flex-wrap gap-16 items-center justify-center mt-6">
          @for (skill of skillGroup.list; track $index) {
            <div class="w-24 h-24 border border-neutral-200">
              <div class="size-full bg-neutral-300 rounded flex flex-col items-center justify-center -ml-4 mt-4">
                <i [ngClass]="[skill.picture, 'text-5xl text-black opacity-80 block']"></i>
                <span class="text-black opacity-60 uppercase block">{{ skill.skill }}</span>
              </div>
            </div>
          }
        </div>
      </div>
    }
  </div>

</section>
